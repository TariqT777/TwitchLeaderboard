<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    
    <meta charset = "UTF-8">
    <title> {%block title%} {% endblock %} </title>
    <script type = "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel = "icon" href = "{{url_for('static', filename = 'Leaderboard icon.png')}}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    {%endblock%}
</head>    
<body>
<script type="text/javascript">
$(document).ready(function() {
  
    var socket = io.connect('http://127.0.0.1:5000');
    socket.on('connect', function() {
      socket.send('User has connected!');  
      //socket.emit('my event', {data: 'User has connected!'});
    });

    //socket.on('connection',function(){
      //console.log('Test')
    //});

    
});
</script>

<script>
  window.setInterval('refresh()', 8000); 	// Call a function every 10000 milliseconds (OR 10 seconds).

  // Refresh or reload page.
  function refresh() {
      window.location.reload();
  }
</script>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('Index')}}">Twitch Leaderboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{{url_for('Index')}}">Home</a>
            </div>
          </div>
        </div>
      </nav>
{% block body %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
